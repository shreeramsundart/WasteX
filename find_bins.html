<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteX - Nearby Bins</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; 
            background-color: #f4f4f4; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            max-height: 650px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .bin-info h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .bin-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #f1f1f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }
        .bin-item.full {
            background-color: #ffcccc; /* Light red background for full bins */
        }
        .bin-item div {
            flex-grow: 1;
        }
        .bin-item span {
            display: block;
            color: #555;
            font-size: 0.9em;
        }
        .bin-item a.button {
            display: inline-flex;
            align-items: center;
            color: white;
            background-color: #28a745;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            padding: 8px 12px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .bin-item a.button:hover {
            background-color: #218838;
        }
        .bin-item a.button i {
            margin-right: 5px;
        }
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .modal-content h3 {
            margin: 0 0 10px;
            color: #333;
        }
        .modal-content p {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 20px;
        }
        .modal-content button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .modal-content button:hover {
            background-color: #218838;
        }
        /* Loading Spinner */
        #loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bin-info" id="binInfo">
            <h2>Nearby Bins</h2>
        </div>
        <div id="loading">Loading...</div>
    </div>

    <!-- Modal Notification -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>Project Under Development</h3>
            <p>This project is not deployed yet. You can explore the page, but some features may not work as expected.</p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        let userLocation = {}; // Global variable to store the user's location
        let locationRetrieved = false; // Flag to check if location is successfully retrieved

        function displayBins() {
            const bins = [
                { lat: userLocation.lat + 0.01, lng: userLocation.lng + 0.01, fill: 45, distance: 0.7 },
                { lat: userLocation.lat + 0.02, lng: userLocation.lng - 0.01, fill: 95, distance: 1.7 },
                { lat: userLocation.lat - 0.01, lng: userLocation.lng + 0.01, fill: 100, distance: 0.2 },
                { lat: userLocation.lat - 0.02, lng: userLocation.lng - 0.01, fill: 0, distance: 0.35 },
                { lat: userLocation.lat + 0.03, lng: userLocation.lng + 0.02, fill: 100, distance: 2.7 },
                { lat: userLocation.lat + 0.04, lng: userLocation.lng + 0.03, fill: 80, distance: 3.1 },
                { lat: userLocation.lat - 0.03, lng: userLocation.lng - 0.02, fill: 60, distance: 1.5 },
                { lat: userLocation.lat + 0.01, lng: userLocation.lng - 0.03, fill: 30, distance: 2.2 },
                { lat: userLocation.lat - 0.04, lng: userLocation.lng + 0.04, fill: 50, distance: 3.0 },
                { lat: userLocation.lat + 0.02, lng: userLocation.lng + 0.05, fill: 90, distance: 2.4 }
            ];

            const binInfo = document.getElementById('binInfo');
            bins.forEach((bin, index) => {
                const binDiv = document.createElement('div');
                binDiv.className = 'bin-item';
                
                // Apply 'full' class if fill is 100%
                if (bin.fill >= 100) {
                    binDiv.classList.add('full');
                }

                binDiv.innerHTML = `
                    <div>
                        <span><strong><h4><span style="display: inline-block;">
                                <i class="fas fa-box" style="margin-right: 5px;"></i>Bin ${index + 1}</h4></strong></span>
                        <span>
                            <i class="fas fa-info-circle" style="margin-right: 5px;"></i>Fill Level: ${bin.fill}%
                        </span>
                        <span>
                            <i class="fas fa-map-signs" style="margin-right: 5px;"></i>Distance: ${bin.distance} Km
                        </span>
                    </div>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${bin.lat},${bin.lng}" target="_blank" class="button">
                        <i class="fas fa-directions"></i> Directions
                    </a>
                `;
                binInfo.appendChild(binDiv);
            });
        }

        // Check location services and show alert if disabled
        function checkLocationServices() {
            document.getElementById("loading").style.display = "block"; // Show loading
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        locationRetrieved = true; // Set the flag
                        displayBins();
                        document.getElementById("loading").style.display = "none"; // Hide loading
                    },
                    (error) => {
                        alert("Error retrieving location. Please check location settings.");
                        document.getElementById("loading").style.display = "none"; // Hide loading
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
                document.getElementById("loading").style.display = "none"; // Hide loading
            }
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        // Open the modal on page load
        window.onload = function() {
            checkLocationServices(); // Check and get user location
            document.getElementById("modal").style.display = "flex"; // Show modal
        };
    </script>
</body>
</html>
