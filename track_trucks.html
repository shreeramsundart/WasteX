<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteX - Track Trucks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            max-height: 650px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .truck-info h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .truck-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            background-color: #f1f1f1;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }
        .truck-item div {
            flex-grow: 1;
        }
        .truck-item span {
            display: block;
            color: #555;
            font-size: 0.9em;
        }
        .truck-item a.button {
            display: inline-flex;
            align-items: center;
            color: white;
            background-color: #28a745;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            padding: 8px 12px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .truck-item a.button:hover {
            background-color: #218838;
        }
        .truck-item a.button i {
            margin-right: 5px;
        }
        #loading {
            text-align: center;
            font-size: 1.2em;
            color: #333;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #28a745;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .modal-content h3 {
            margin: 0 0 10px;
            color: #333;
        }
        .modal-content p {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 20px;
        }
        .modal-content button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .modal-content button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="truck-info" id="truckInfo">
            <h2>Nearby Trucks</h2>
        </div>
        <div id="loading" style="display: none;">
            <div class="spinner"></div>
            Loading trucks...
        </div>
    </div>

    <!-- Modal Notification -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>Project Under Development</h3>
            <p>This project is not deployed yet. You can explore the page, but some features may not work as expected.</p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        let userLocation = {}; // Global variable to store the user's location

        function displayTrucks() {
            const trucks = [
                { id: 1, lat: userLocation.lat + 0.01, lng: userLocation.lng + 0.01, status: "Collecting", capacity: "Small" },
                { id: 2, lat: userLocation.lat + 0.02, lng: userLocation.lng - 0.01, status: "On Route", capacity: "Large" },
                { id: 3, lat: userLocation.lat - 0.01, lng: userLocation.lng + 0.01, status: "Returning", capacity: "Medium" },
                { id: 4, lat: userLocation.lat - 0.02, lng: userLocation.lng + 0.02, status: "Collecting", capacity: "Large" },
                { id: 5, lat: userLocation.lat + 0.03, lng: userLocation.lng - 0.02, status: "On Route", capacity: "Medium" },
                { id: 6, lat: userLocation.lat - 0.03, lng: userLocation.lng + 0.02, status: "Returning", capacity: "Small" },
                { id: 7, lat: userLocation.lat + 0.04, lng: userLocation.lng - 0.03, status: "Collecting", capacity: "Large" },
                { id: 8, lat: userLocation.lat - 0.04, lng: userLocation.lng + 0.03, status: "On Route", capacity: "Medium" },
                { id: 9, lat: userLocation.lat + 0.05, lng: userLocation.lng - 0.04, status: "Returning", capacity: "Large" },
                { id: 10, lat: userLocation.lat - 0.05, lng: userLocation.lng + 0.04, status: "Collecting", capacity: "Small" },
            ];

            const truckInfo = document.getElementById('truckInfo');
            truckInfo.innerHTML = '<h2>Nearby Trucks</h2>'; // Reset truck info

            trucks.forEach((truck) => {
                const truckDiv = document.createElement('div');
                truckDiv.className = 'truck-item';

                truckDiv.innerHTML = `
                    <div>
                        <h5 style="margin-top: 10px; display: inline-flex; align-items: center;">
                            <i class="fas fa-truck" style="margin-right: 8px;"></i>
                            <strong style="font-size: 1.2em; font-weight: 600;">Truck ${truck.id}</strong>
                        </h5>
                        <div style="margin-top: 5px;">
                            <span style="display: inline-block; margin-right: 15px;">
                                <i class="fas fa-info-circle" style="margin-right: 5px;"></i>
                                Status: <strong style="font-weight: 600;">${truck.status}</strong>
                            </span>
                            <span style="display: inline-block;">
                                <i class="fas fa-box" style="margin-right: 5px;"></i>
                                Capacity: <strong style="font-weight: 600;">${truck.capacity}</strong>
                            </span>
                        </div>
                    </div>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${truck.lat},${truck.lng}" target="_blank" class="button">
                        <i class="fas fa-directions"></i> Directions
                    </a>
                `;
                truckInfo.appendChild(truckDiv);
            });
        }

        // Check location services and show alert if disabled
        function checkLocationServices() {
            document.getElementById("loading").style.display = "block"; // Show loading
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        displayTrucks();
                        document.getElementById("loading").style.display = "none"; // Hide loading
                    },
                    (error) => {
                        document.getElementById("loading").style.display = "none"; // Hide loading
                        showModal("Unable to retrieve your location. Please check your location settings.");
                    }
                );
            } else {
                document.getElementById("loading").style.display = "none"; // Hide loading
                showModal("Geolocation is not supported by this browser.");
            }
        }

        function showModal(message) {
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
            modal.querySelector('p').textContent = message; // Update the message in modal
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Start tracking when the page loads
        window.onload = checkLocationServices;
    </script>
</body>
</html>
