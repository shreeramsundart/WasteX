<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteX - Issues</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            height: 100%;
            max-width: 350px;
            max-height: 650px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
            overflow: auto;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group select {
            width: 101.5%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group option:hover {
            background-color: #4CAF50;
            color: white;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
            width: 95%;
        }
        .form-group button {
            width: 101.5%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .modal-content h3 {
            margin: 0 0 10px;
            color: #333;
        }
        .modal-content p {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 20px;
        }
        .modal-content button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .modal-content button:hover {
            background-color: #218838;
        }
        /* Responsive adjustments */
        @media (max-height: 600px) {
            .container {
                max-height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Modal Notification -->
        <div class="modal" id="modal" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDescription">
            <div class="modal-content">
                <h3 id="modalTitle">Project Under Development</h3>
                <p id="modalDescription">This project is not deployed yet. You can explore the page, but some features may not work as expected.</p>
                <button onclick="closeModal()">OK</button>
            </div>
        </div>
        <h2>Report Issue</h2>
        <form id="reportForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required aria-label="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required aria-label="Enter your email">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required aria-label="Enter your location">
            </div>
            <div class="form-group">
                <label for="issueType">Issue Type</label>
                <select id="issueType" name="issueType" required aria-label="Select issue type">
                    <option value="Garbage Overflow">Garbage Overflow</option>
                    <option value="Uncollected Garbage">Uncollected Garbage</option>
                    <option value="Damaged Bin">Damaged Bin</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required aria-label="Describe the issue"></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Upload Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" aria-label="Upload a photo">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('reportForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Issue reported successfully!');
        });

        function showModal(message) {
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
            modal.querySelector('p').textContent = message; // Update the message in modal
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onload = function() {
            showModal("This project is not deployed yet. You can explore the page, but some features may not work as expected.");
        };
    </script>
</body>
</html>
